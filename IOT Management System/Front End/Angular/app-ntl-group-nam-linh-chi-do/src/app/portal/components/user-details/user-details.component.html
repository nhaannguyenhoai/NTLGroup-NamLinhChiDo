<mat-card class="animated fadeIn slower">
  <mat-card-header>
    <mat-card-title> User Information </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-list *ngIf="currentUser">
      <mat-list-item> Email: {{ currentUser.email }} </mat-list-item>

      <mat-divider></mat-divider>

      <mat-list-item>
        Creation Time: {{ currentUser.metadata.creationTime }}
      </mat-list-item>

      <mat-divider></mat-divider>

      <mat-list-item>
        Last Sign In Time: {{ currentUser.metadata.lastSignInTime }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
